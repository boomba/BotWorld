<!doctype html>
<html>
    <head>
        <style>
            #board {
                width: 250px;
                height: 250px;
            }
            .cell {
                width: 48px;
                height: 48px;
                background-color: gray;
                float: left;
                border: 1px solid black;
            }
            #board .player {
                background-color: green;
            }
            <style>canvas { width: 100%; height: 100% }</style>
        </style>
    </head>

    <body>
        <script>
            var debug = true;
        </script>
        <script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
        <script src="js/graphics.js"></script>
        <script src="js/Entity.js"></script>
        <script src="js/Terrain.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/Resource.js"></script>
        <script>
            var engine = {
                entities: [new Player(-5, 0, "Ian"), new Terrain(0, 0, 5, 5), [new Resource(1, 0, 50), new Resource(-3, 6, 10)]],
                player: 0,
                terrain: 1,
                resources: 2,
                initEntities: function() {
                    this.player = this.entities[this.player];
                    this.terrain = this.entities[this.terrain];
                    this.resources = this.entities[this.resources];

                    this.player.birth(objs.scene);
                    this.player.moveTo(-3,5);
                    this.terrain.arise(objs.scene);
                    this.resources[0].deposit(objs.scene);
                    this.resources[1].deposit(objs.scene);
                }
            };

            var objs = initWorld();
            engine.initEntities();
            timestepEnd = Date.now();
            animate();
        </script>
    </body>
</html>
