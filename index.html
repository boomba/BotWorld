<!doctype html>
<html>
    <head>
        <style>
            #board {
                width: 250px;
                height: 250px;
            }
            .cell {
                width: 48px;
                height: 48px;
                background-color: gray;
                float: left;
                border: 1px solid black;
            }
            #board .player {
                background-color: green;
            }
            <style>canvas { width: 100%; height: 100% }</style>
        </style>
    </head>

    <body>
        <script>
            var debug = true;
        </script>
        <script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
        <script src="js/graphics.js"></script>
        <script src="js/Entity.js"></script>
        <script src="js/Terrain.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/Resource.js"></script>
        <script>
            var engine = {
                terrain: new Terrain(0, 0),
                player: new Player(-5, 0, "Ian"),
                resources: [new Resource(1, 0, 50), new Resource(-3, 6, 10)],
                width: 5,
                height: 5
            };

            var objs = initWorld();
            engine.player.birth(objs.scene);
            engine.player.moveTo(-3,5);
            engine.terrain.arise(objs.scene);
            engine.resources[0].deposit(objs.scene);
            engine.resources[1].deposit(objs.scene);
            timestepEnd = Date.now();
            animate();
        </script>
    </body>
</html>
