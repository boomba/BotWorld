<!doctype html>
<html>
    <head>
        <style>
            #board {
                width: 250px;
                height: 250px;
            }
            .cell {
                width: 48px;
                height: 48px;
                background-color: gray;
                float: left;
                border: 1px solid black;
            }
            #board .player {
                background-color: green;
            }
            <style>canvas { width: 100%; height: 100% }</style>
        </style>
    </head>

    <body>
        <script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
        <script src="graphics.js"></script>
        <script src="Player.js"></script>
        <script src="game.js"></script>
        <script>
            var objs = initWorld();
            
            objs.cube.position.x = 1;
            objs.cube.position.y = 1;
            objs.camera.position.z = 15;
            
            engine.player.affix(objs.cube);
            
            // the first timeLapse can be thought of as the set-up time while loading the page
            var timeLapse;
            var timestepStart;
            var timestepEnd = Date.now();
            
            engine.player.moveTo(0,0);
            function render() {
                requestAnimationFrame(render);
                
                timestepStart = timestepEnd;
                timestepEnd = Date.now();
                timeLapse = (timestepEnd - timestepStart) / 1000;
                
                objs.renderer.render( objs.scene, objs.camera);
                
                plyr = engine.player;
                plyr.step(timeLapse);
                plyr.updateBody();
            }
            render();
        </script>
    </body>
</html>
