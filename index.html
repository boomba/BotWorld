<!doctype html>
<html>
	<head>
		<style>
			#board {
				width: 250px;
				height: 250px;
			}
			.cell {
				width: 48px;
				height: 48px;
				background-color: gray;
				float: left;
				border: 1px solid black;
			}
			#board .player {
				background-color: green;
			}
            <style>canvas { width: 100%; height: 100% }</style>
		</style>
	</head>

	<body>
        <script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script>
        <script src="game.js"></script>
        <script>
            // code
            var objs = init();

            objs.cube.position.x = 1;
            objs.cube.position.y = 1;
            objs.camera.position.z = 5;

            function render() {
                requestAnimationFrame(render);
                objs.renderer.render( objs.scene, objs.camera);
                objs.cube.rotation.x -= .01;
                objs.cube.rotation.y += .05;
            }
            render();
        </script>
	</body>
	<script src="game.js"></script>
</html>
