<!doctype html>
<html>
    <head>
        <title>My first Three.js app</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    <body>
        <script src="js/Three.js"></script>
        <script src='js/THREEx.KeyboardState.js'></script>
        <script>
            var keyboard = new THREEx.KeyboardState();

            // Our Javascript will go here.
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            
            var renderer = new THREE.CanvasRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            var geometry = new THREE.CubeGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );
            
            var origin = new THREE.Vector3( 0, 0, 0 );
            var pos = new THREE.Vector3( 0, 0, 0 );
            var dir = new THREE.Vector3( 0, 1, 0 );
            var rot = 0;
            var vel = new THREE.Vector3( 0, 0, 0 );

            camera.position.z = 10;
            camera.position.y = -5;
            camera.lookAt(origin);

            function render() {
                requestAnimationFrame(render);
                if( keyboard.pressed("left") )   cube.position.x -= 0.1;
                if( keyboard.pressed("right") )  cube.position.x += 0.1;
                if( keyboard.pressed("up") )   cube.position.y += 0.1;
                if( keyboard.pressed("down") )   cube.position.y -= 0.1;

                if( keyboard.pressed("space") )   cube.rotation.z -= 0.1;
                renderer.render(scene, camera);
            }
            render();
        </script>
    </body>
</html>
